{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>

    <style>
        .question_box {
            background: #31FB83;
            text-align: left;
            box-sizing: border-box;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.07);
            border-radius: 20px;
            padding: auto;
            margin: 5px 0;
            max-height: 3.5em;
            max-width: 16em;
            border: 5px solid rgba(0, 0, 0, 0.07);
        }

        .question_box h6 {
            margin-left: 10px; ;
            margin: 5px;
            font-size: 20px;
            color: white;
        }

        .item {
            background: #f4f4f4;
            padding: 30px 50px;
            box-sizing: border-box;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.07);
            border-radius: 20px;
            text-align: left;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 5px solid rgba(0, 0, 0, 0.07);

        }

        .item:hover {
            background: white;
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.2);

        }

        .item h6 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #2f2f2f;
        }
    </style>


</head>

<body>
     

    <div class="container my-4">
        <h2> {{ contest_obj }}</h2>
    </div>
    {% for problem in problem_list %}
    <div class="container">
        <div class="question_box">
            <h6>Question :- {{problem.id}} </h6>
        </div>

        <div class="item">
            <p> Marks : {{ problem.marks }} </p>
            <h4>{{ problem.problem_name }}</h4>
            <div class="container question-details">
                
                <p> {{  problem.problem_definition | safe | linebreaks }} </p>
                <button type="button" class="btn btn-primary btn-block"><a href="{% url 'plg' %}" style="color: white;">Try This</a></button>
            </div>
        </div>
        {% endfor %}
        <!-- onclick="window.location.href='practice'" -->
</body>
{% endblock %}
