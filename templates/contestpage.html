{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{{ contest_obj.contest_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        .question_box {
            background: #31FB83;
            text-align: left;
            box-sizing: border-box;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.07);
            border-radius: 20px;
            padding: auto;
            margin: 5px 0;
            max-height: 3.5em;
            max-width: 16em;
            border: 5px solid rgba(0, 0, 0, 0.07);
        }

        .question_box h6 {
            margin-left: 10px; ;
            margin: 5px;
            font-size: 20px;
            color: white;
        }

        .item {
            background: #f4f4f4;
            padding: 30px 50px;
            box-sizing: border-box;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.07);
            border-radius: 20px;
            text-align: left;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 5px solid rgba(0, 0, 0, 0.07);

        }

        .item:hover {
            background: white;
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.2);

        }

        .item h6 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #2f2f2f;
        }
    </style>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark py-3" style="background-color: #A451FF">
        <div class="container-fluid l-auto">
            <a class="navbar-brand my-auto" href="#" >
                <h3> CODEMANIA </h3>
            </a>

            <ul class="navbar-nav ml-auto" style="margin-right: 30px">
                <li class="nav-item">
                    <a class="nav-link fs-5" href="{% url 'contest_list' %}" >
                        Contest
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5" href="{% url 'plg' %}">
                        Practice
                    </a>
                </li>
                <li class="nav-item fs-5">
                    <a class="nav-link" href="{% url 'aboutus' %}">
                        About Us
                    </a>
                </li>
                <li class="nav-item fs-5">
                    <a class="nav-link" href="{% url 'login' %}">
                        Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        <h2> {{ contest_obj }}</h2>
    </div>
    {% for problem in problem_list %}
    <div class="container">
        <div class="question_box">
            <h6>Question :- {{problem.id}} </h6>
        </div>

        <div class="item">
            <p> Marks : {{ problem.marks }} </p>
            <h4>{{ problem.problem_name }}</h4>
            <div class="container question-details">
                
                <p> {{  problem.problem_definition }} </p>
                <button type="button" class="btn btn-primary btn-block"><a href="{% url 'plg' %}" style="color: white;">Try This</a></button>
            </div>
        </div>
        {% endfor %}
        <!-- onclick="window.location.href='practice'" -->
</body>

</html>
