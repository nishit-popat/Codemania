{% load static %}

<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <link rel="stylesheet" href="{% static 'css/leaderboard_css.css'%}">

    <title>Sign up</title>

</head>

<body style="background: url(static/images/bg3.png); background-size:cover">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark py-3" style="background-color: #A451FF; opacity:0.84">
        <div class="container-fluid l-auto">
            <a class="navbar-brand my-auto" href="#">
                <h3 style="text-shadow: 1px 1px #FE1A64; margin-left: 1em"> CODEMANIA </h3>
            </a>
        </div>
    </nav>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <form class="signup-form" action="register" method="POST">

        {% csrf_token %}
        <h1 class="h3 fw-normal my-3" style="color: #FE1A64; text-shadow: 2px 2px #f4f4f4; font-size: 2em">Register
            Yourself</h1>
        <div class="row row-space">
            <div class="col-2" style="width: 50%;">
                <div class="input-group">
                    <label for="inputFirstName" class="visually-hidden">First name</label>
                    <input class="form-control" type="text" name="first_name" placeholder="First Name" required=""
                        autofocus="">
                </div>
            </div>
            <div class="col-2" style="width: 50%;">
                <div class="input-group">
                    <label for="inputLastName" class="visually-hidden">last name</label>
                    <input class="form-control" type="text" name="last_name" placeholder="Last Name" required=""
                        autofocus="">
                </div>
            </div>
        </div>


        <label for="inputEmail" class="visually-hidden">Email address</label>
        <input type="email" name="email" id="email" class="form-control my-4" placeholder="Email address" required=""
            autofocus="">
        <label for="inputUsername" class="visually-hidden">Username</label>


        <input type="text" name="username" id="username" class="form-control my-4" placeholder="Username" required=""
            autofocus="">
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" name="password1" id="inputPassword" class="form-control mt-4 mb-4" placeholder="Password"
            required="">
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" name="password2" id="inputPassword" class="form-control mt-4 mb-4"
            placeholder="Confirm Password" required="">
        <button class="w-100 btn btn-lg signin-button mb-3" type="submit">Sign in</button>
    </form>




</body>

</html>
