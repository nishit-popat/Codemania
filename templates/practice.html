{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Practice Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        .container h3{
            color: blue;
            margin-top: 50px;
            margin-bottom: 25px;
        }
        .btn-group{
            height: 40px;
            margin-block-end: 20px;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark py-3" style="background-color: #A451FF">
    <div class="container-fluid l-auto">
        <a class="navbar-brand my-auto" href="#" >
            <h3> CODEMANIA </h3>
        </a>

        <ul class="navbar-nav ml-auto" style="margin-right: 30px">
            <li class="nav-item">
                <a class="nav-link fs-5" href="{% url 'contest_list' %}" >
                    Contest
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link fs-5" href="{% url 'plg' %}">
                    Practice
                </a>
            </li>
            <li class="nav-item fs-5">
                <a class="nav-link" href="{% url 'aboutus' %}">
                    About Us
                </a>
            </li>
            <li class="nav-item fs-5">
                <a class="nav-link" href="{% url 'home' %}">
                    Sign Out
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h3 style="text-shadow: 2px 2px #f0f0f0; color: #fe1a64"> PRACTICE YOUR CODE HERE </h3>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            
          <textarea class="form-control" id="exampleFormControlPractice" rows="13" name="code">{{code}}</textarea>
        </div>
        <div class="form-group">
            <h5> Output </h5>
            <textarea class="form-control" id="exampleFormControlInputArguments" rows="4">{{output}}</textarea>
          </div>
        <div class="form-group row">
        <div class="form-group col-md-2">
            <select class="form-control" id="exampleFormControlSelect1" name="typo">
              <option value="{{typo}}" selected>{{typo}}</option>
              <option value="C">C</option>
              <option value="C++">C++</option>
              <option value="Java">Java</option>
            </select>
          </div>
          <button type="Submit" class="btn btn-success" style="margin-left: 50em;"><h6>Compile & Run</h6></button>
        </div>
        </div>
      </form>
    </div>
    </body>
    </html>
