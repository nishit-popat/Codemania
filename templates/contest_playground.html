{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <br>
    <div class="container">
        <h4>{{user.username}}</h4>
        <h2>{{problem_obj.problem_name}}</h2><br>
        <p>{{problem_obj.problem_definition}}</p><br>
    </div>
    <h3 style="text-shadow: 2px 2px #f0f0f0; color: #fe1a64; margin-top: 1em"> TRY SOLUTION HERE </h3>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">

            <textarea class="form-control" id="exampleFormControlPractice" rows="13" name="code">{{code}}</textarea>
        </div>
        <div class="form-group">
            <h5> Output </h5>
            <textarea class="form-control" id="exampleFormControlInputArguments" rows="4">{{output}}</textarea>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-2">
                <select class="form-control" id="exampleFormControlSelect1" name="typo" style="margin-top: 10px;">
                    <option value="{{typo}}" selected>{{typo}}</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <button type="Submit" class="btn btn-success" style="margin-left: 50em; width:fit-content;
          margin-top: 10px; margin-left: 955px;">
                <h6>Compile & Run</h6>
            </button>
        </div>
</div>
</form>
</div>

{% endblock %}
