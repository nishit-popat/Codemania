{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <br>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <div class="container">
        <h2>{{problem_obj.problem_name}}</h2>
        <p>{{problem_obj.problem_definition | safe | linebreaks}} </p>
    </div>
    <h3 style="text-shadow: 2px 2px #f0f0f0; color: #fe1a64; margin-top: 1em"> TRY SOLUTION HERE </h3>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">

            <textarea class="form-control" id="exampleFormControlPractice" rows="13" name="code">{{code}}</textarea>
        </div>
        <div class="form-group">
            <h5> Output </h5>
            <textarea class="form-control" id="exampleFormControlInputArguments" rows="4">{{output}}</textarea>
        </div>
        <div class="form-group row mb-4 pb-1">
            <div class="form-group col-md-2">
                <select class="form-control" id="exampleFormControlSelect1" name="typo" style="margin-top: 10px;">
                    <option value="{{typo}}" selected>{{typo}}</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <button type="Submit" name="compile" value="compile" method="POST" class="btn btn-success" style="margin-left: 63em; float: left; width:fit-content;
          margin-top: 10px;">
                <h6>Submit</h6>
            </button>
        </div>
</div>
</form>
</div>

{% endblock %}
