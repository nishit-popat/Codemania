    Authors : Nishit Popat, Meet Patel, Manil Patel, Jay Patel

<h1>{{ problem_list }}</h1>
{{contest_obj}}
<ul>

    <!-- for loop to retrieve data from database and showcase them -->
    {% for problem in problem_list %}
    <li>{{ problem.problem_name }}</li>
    <li>{{ problem.problem_definition }}</li>
    <li>{{ problem.marks }}</li>
    {% endfor %}
</ul>
